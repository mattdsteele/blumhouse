steps:
  - id: install_packages
    dir: 'static'
    name: 'gcr.io/cloud-builders/npm:current'
    args:
      - 'install'
  - id: build
    dir: 'static'
    name: 'gcr.io/cloud-builders/npm:current'
    args:
      - 'run'
      - 'build'
    env:
      - TWITTER_USER=mattdsteele
  - id: deploy
    dir: 'static'
    name: gcr.io/cloud-builders/gsutil
    args:
      [
        '-m',
        'rsync',
        '-r',
        '-c',
        '-d',
        '_site',
        'gs://twitter-archive.steele.blue',
      ]
